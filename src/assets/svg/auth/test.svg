<svg xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="20" r="40" fill="blue">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="2s"
      repeatCount="indefinite"
    />
  </circle>
</svg>